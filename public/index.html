<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card | Frontend Monitor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="image-container">
            <img src="images/image-header-mobile.jpg" alt="">
        </div>
        <section class="details">
            <h2 class="details__heading">Get <span class="highlight">insights</span> that help your business grow.</h2>

            <p class="details__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>

            <ul class="details__stats">
                <li class="details__stats__item">10k+ <span class="stat-type">companies</span></li>
                <li class="details__stats__item">314 <span class="stat-type">templates</span></li>
                <li class="details__stats__item">12M+ <span class="stat-type">queries</span></li>
            </ul>
        </section>
    </main>
</body>
</html>
