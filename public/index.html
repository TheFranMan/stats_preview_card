<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card | Frontend Monitor</title>
    <meta name="description" content="Stats preview card for Frontend Monitor">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="image-container">
            <img
                src="images/image-header-mobile.jpg"
                srcset="images/image-header-mobile.jpg 654w,
                        images/image-header-desktop.jpg 540w"
                sizes="(min-width: 1024px) 540px, 654px"
                alt="">
        </div>
        <section class="details">
            <h1 class="details__heading">Get <span class="highlight">insights</span> that help your business grow.</h1>

            <p class="details__description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>

            <section class="details__stats" aria-label="stats">
                <ul class="details__stats__items">
                    <li class="details__stats__items__item" aria-labelledby="companies">10k+ <span class="stat-type" id="companies">companies</span></li>
                    <li class="details__stats__items__item" aria-labelledby="templates">314 <span class="stat-type" id="templates">templates</span></li>
                    <li class="details__stats__items__item" aria-labelledby="queries">12M+ <span class="stat-type" id="queries">queries</span></li>
                </ul>
            </section>
        </section>
    </main>
</body>
</html>
